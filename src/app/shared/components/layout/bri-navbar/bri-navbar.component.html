<div class="bri-navbar pos-f-t">
    <div [ngClass]="{'show': isToggled, 'collapsing': isCollapsing, 'collapse': !isCollapsing}">
        <div class="bg-dark p-4">
        <h4 class="text-white">Collapsed content</h4>
        <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
    </div>
    <nav class="navbar">
        <button class="navbar-toggler" type="button" attr.aria-expanded="isToggled" aria-label="Toggle navigation" (click)="onToggle($event)">
            <span class="fa fa-bars"></span>
        </button>
        <div class="bri-navbar-right float-right">
            <a href="javascript:void(0)" (click)=onThemeToggle($event)><i class="fa fa-image"></i></a>
        </div>
    </nav>
</div>
