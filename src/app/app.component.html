<div class="bri-container container-fluid" [ngClass]="{'bri-dark': isDarkTheme, 'bri-light': !isDarkTheme}">

  <!-- Injection point for navbar -->
  <div class="bri-navbar-container">
    <bri-navbar (theme)="onThemeToggle($event)"></bri-navbar>
  </div>

  <!-- Injection point for angular routes -->
  <div class="bri-container-inner">
    <router-outlet></router-outlet>
  </div>
</div>
